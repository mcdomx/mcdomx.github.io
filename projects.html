<!-- Display projects -->

<div class="container marketing">

<hr class="featurette-divider">

{% for project in site.projects %}

	<div class="row featurette">
	  
	  
	  <div class="col-md-7 {% cycle '', 'order-md-2' %}">
	
		<a href={{ project.url }}>
		<h3 class="featurette-heading">{{ project.project_name }}</h3>
		</a>
	
		<h3 class="text-primary">{{ project.description }}</h3>
		<p class="lead">{{ project.summary }}</p>
	  </div>
  
	  <div class="col-md-5 {% cycle '', 'order-md-1' %}">
	  	<img class="bd-placeholder-img bd-placeholder-img-lg featurette-image img-fluid mx-auto" src={{ project.image }} class="rounded mx-auto d-block" width="300" height="300" alt={{ project.project_name }} />
